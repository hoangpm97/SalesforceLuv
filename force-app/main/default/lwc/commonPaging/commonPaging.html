<template>
    <div class="slds-grid slds-wrap paging-box slds-m-top_medium">
        <div class="slds-col slds-size_8-of-12 slds-align_absolute-center">
            <a class={getPreviousCssClass} onclick={previousHandler}>Previous</a> 
            <span class="paging-item number-item slds-m-horizontal_large">Page <span>{currentPage}</span>/<span>{getTotalPage}</span></span>
            <a class={getNextCssClass} onclick={nextHandler}>Next</a>
        </div>
        <div class="slds-col slds-size_2-of-12 slds-align_absolute-center">
            <b>Total Records: {totalRecord}</b>
        </div>
        <div class="slds-col slds-size_2-of-12">
            <div class="slds-select_container select-page-size">
                <select class="slds-select" onchange={changeItemPerPageHandler}>
                    <option value="2">Show 2 Item Per Page</option>
                    <option value="5">Show 5 Item Per Page</option>
                    <option value="10">Show 10 Item Per Page</option>
                    <option value="20">Show 20 Item Per Page</option>
                    <option value="30">Show 30 Item Per Page</option>
                    <option value="40">Show 40 Item Per Page</option>
                </select>
            </div>
        </div>
    </div>
</template>
